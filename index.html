<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/global.css" rel="stylesheet" />
    <title>Ismail Zhanfeari</title>
  </head>
  <body>
    <div class="flex flex-col justify-between bg-gradient-to-b from-slate-200 via-purple-200 to-pink-300 h-screen">
      <header class="flex justify-between p-6">
        <div class="text-2xl font-bold tracking-tighter bg-gradient-to-r from-rose-500 to-yellow-500 bg-clip-text text-transparent">ismailZhaf.</div>
        <div class="nav mt-[-2px] backdrop-blur-lg text-slate-500 flex gap-8">
          <div class="hover:text-black cursor-pointer">About</div>
          <div class="hover:text-black cursor-pointer">Craft</div>
          <div class="hover:text-black cursor-pointer">Media</div>
        </div>
        <div class="text-slate-500 hover:text-black cursor-pointer">Contact</div>
      </header>

      <main class="max-w-3xl m-auto grid grid-col-1 xl:grid-cols-3 gap-8">
        <!-- Main Card -->
        <div class="card col-span-2 relative h-[200px]">
          <div class="absolute top-4 right-4 flex gap-2 items-center bg-emerald-100 border-[1px] w-fit rounded-full px-3 py-1 text-xs">
            <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
            <div>Open for collaboration</div>
          </div>
          <img src="./public/foto_profile.JPG" alt="" class="w-16 h-16 rounded-full" />
          <div>Ismail Zhanfeari</div>
          <div class="text-xs">Software Engineer. @Google, USA</div>
          <div class="flex gap-1 items-baseline">
            <h1 id="heading"></h1>
          </div>
        </div>
        <!-- Twitter Card -->
        <div class="card flex justify-center items-center bg-gradient-to-b from-blue-500 via-purple-500 to-orange-500">
          <a href="https:/www.instagram.com/ismailzhfr">
            <img src="./public/icons8-instagram.svg" />
          </a>
        </div>
        <!-- Portofolio -->
        <div class="card flex justify-center items-center relative bg-yellow-300">
          <div class="absolute bottom-3 left-3 bg-white p-3 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </div>
          <div class="text-xs font-medium">Designstripe Mockups</div>
        </div>
        <!-- Form -->
        <div class="card col-span-2">
          <h3>collaboration?</h3>
          <p>I have a strong track record of developing impactful products. Let's work together!</p>
          <input type="text" id="form" placeholder="@youremail.com" />
        </div>
      </main>
      <footer class="flex justify-center">
        <p>Made with Love. Inspired by indrazm & Nevflyn</p>
      </footer>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
